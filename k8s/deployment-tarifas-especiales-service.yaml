apiVersion: apps/v1
kind: Deployment
metadata:
  name: tarifas-especiales-service
  namespace: karting
  labels:
    app: tarifas-especiales-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tarifas-especiales-service
  template:
    metadata:
      labels:
        app: tarifas-especiales-service
    spec:
      containers:
        - name: tarifas-especiales-service
          image: tarifas-especiales-service:latest
          imagePullPolicy: Never
          env:
            - name: SERVER_PORT
              value: "8080"
          ports:
            - name: http
              containerPort: 8080
